<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'AppEstilos/css/styles.css'%}" rel="stylesheet"/>  
    <link href="{% static 'AppEstilos/css/estilo.css'%}" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="{% static 'AppEstilos/multi/escuela.ico'%}">
    <title>Inicio de sesión</title>
</head>

<body>
    <form action="{% url 'login' %}" method="post" class="form">
        {% csrf_token %}
        <p id="heading">Inicio de sesión</p>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <!-- Icono del usuario -->
            </svg>
            <input autocomplete="off" placeholder="Usuario" name="user" class="input-field" type="text">
        </div>
        <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <!-- Icono de la contraseña -->
            </svg>
            <input placeholder="Contraseña" name="password" class="input-field" type="password">
        </div>
        <div class="btn">
            <button class="button1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Iniciar sesión&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
        <button class="button3"><a href="{% url 'registro' %}">Registrarse</a></button>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
